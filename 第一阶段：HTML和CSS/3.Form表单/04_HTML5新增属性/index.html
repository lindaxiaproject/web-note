<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        HTML新增属性：autofocu、placeholder、required
    -->
    <form action="" method="get">
        <!--autofocus属性规定在页面加载时，域自动地获得焦点。-->
        username: <input type="text" name="username" autofocus>
        <input type="submit" value="">
        <br>
        <!--placeholder 属性提供一种提示（hint），描述输入域所期待的值-->
        <input type="search" name="user_search" id="" placeholder="lindaxia">
        <input type="submit" value="">
        <br>
        <!--required 属性规定必须在提交之前填写输入域-->
        Name： <input type="text" name="user_name" required>
        <input type="submit" value="">



    </form>

</body>
</html>
