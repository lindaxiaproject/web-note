<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--下拉列表
        <select> 元素用来创建下拉列表。
        <option> 标签定义下拉列表中的一个选项（一个条目）
    -->
    <form action="url" name="input" method="get">
        <select >
            <optgroup label="学习">
                <option value="java">java</option>
                <option value="python">python</option>
                <option value="vue">vue</option>
            </optgroup>
            <optgroup label="娱乐">
                <option value="游戏">java</option>
                <option value="电影">python</option>
                <option value="跑步">vue</option>
            </optgroup>
            
        </select>
    </form>
</body>

</html>
