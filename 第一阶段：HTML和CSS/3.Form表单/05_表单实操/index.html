<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--快捷创建 table>tr*6>td*4-->
    <table border="1" cellspacing="0" align="center" width="500" height="300">
        <tr align="center">
            <td colspan="4">教员搜索</td>
        </tr>
        <tr>
            <td>搜索类型</td>
            <td>
                <form action="">
                    <select name="" id="">
                        <option value="title">选择教员信息</option>
                        <option value="java">java</option>
                        <option value="python">python</option>
                        <option value="vue">vue</option>
                    </select>
                </form>
            </td>
            <td>教员身份</td>
            <td>
                <form action="">
                    <select name="" id="">
                        <option value="title">教员身份</option>
                        <option value="g">高级讲师</option>
                        <option value="z">中级讲师</option>
                        <option value="c">初级讲师</option>
                    </select>
                </form>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td>
                <form action="">
                    <select name="" id="">
                        <option value="title">不限</option>
                        <option value="g">上海</option>
                        <option value="z">北京</option>
                        <option value="c">长春</option>
                    </select>
                </form>

            </td>
            <td>性别</td>
            <td>
                <form action="">
                    <input type="radio" name="sex"  vlue="man" id=""> 男
                    <br>
                    <input type="radio" name="sex"  vlue="nv" id=""> 女
                </form>

            </td>
        </tr>
        <tr>
            <td>学习科目</td>
            <td colspan="3">
                <form action="">
                    <select name="" id="">
                        <option value="title">请在以下列表中选择</option>
                        <option value="g">java</option>
                        <option value="z">python</option>
                        <option value="c">web</option>
                    </select>
                </form>
            </td>
        </tr>
        <tr>
            <td>学习</td>
            <td colspan="3">
                <input type="text" placeholder="请输入要学习的内容">
            </td>
        </tr>

        <tr>
            <td>专业</td>
            <td colspan="3">
                <form action="">
                    <input type="search" name="search" id="" placeholder="请输入要学习的内容">
                    <input type="submit" value="搜索">
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
