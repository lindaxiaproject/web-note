<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        HTML5
            新增type类型: 
                email、url、search、tel、color
                number、range、date、month、week
    -->
    <form action="">
        <!--定义用于 e-mail 地址的字段（当提交表单时会自动对 email 字段的值进行验证-->
        E-mial: <input type="email" name="usermail" id="">
        <input type="submit" value="">
        <br>
        <!--定义用于输入 URL 的字段-->
        url: <input type="url" name="homepage" id="">
        <input type="submit" value="">
        <br>
        <!--定义搜索字段-->
        search: <input type="search" name="google search" id="">
        <input type="submit" value="">
        <br>
         <!--定义用于输入电话号码的字段-->
        tel: <input type="tel" name="usrtel" id="">
         <input type="submit" value="">
         <br>
         <!--从拾色器中选取颜色-->
         颜色： <input type="color" name="favcolor" id="">
         <input type="submit" value="">
         <br>
         <!--定义用于输入数字的字段（您可以设置可接受数字的限制）-->
         1-5之间： <input type="number" name="quantity" min="1" max="5" id="">
         <input type="submit" value="">
         <br>
         <!--定义用于精确值不重要的输入数字的控件（比如 slider 控件）-->
         <input type="range" name="points" min="1" max="10">
         <input type="submit" value="">
         <br>
         <!--定义 date 控件-->
         生日：<input type="date" name="bday" id="">
         <input type="submit" value="">
         <br>
         <!--定义 month 和 year 控件（不带时区）-->
         生日（月和年）：<input type="month" name="bdaymonth" id="">
         <input type="submit" value="">
         <br>
         <!--定义 week 和 year 控件（不带时区）-->
        选择周：<input type="week" name="week_year" id="">
        <input type="submit" value="">
        <br>

    </form>
    
</body>

</html>
