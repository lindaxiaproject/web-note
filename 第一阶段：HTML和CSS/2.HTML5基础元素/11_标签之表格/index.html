<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    表格组成与特点
        行、列、单元格
        单元格特点：同行等高、同列等宽。
    表格标签
        表格：      <table>
        行：        <tr>
        单元格(列)： <td>
        表格名字： <caption>
        表格头部： <thead>
        特殊单元格： <th>
        表格的身体： <tbody>
        表格的脚步： <tfoot>


    <table> 表格属性
        border：设置表格的边框
        width：设置表格的宽度
        height：设置表格的高度
        align：设置表格的水平对齐方式
        cellpadding：设置内容距离边框的距离
        cellspacing：设置单元格之间的距离
        bgcolor：设置表格背景颜色
        bordercolor：设置边框颜色
        background：设置背景图片

    <tr> 的属性
        height：设置一行的高度
        bgcolor：设置一行的背景颜色
        background：设置一行的背景图片
        align：设置行里内容水平对齐方式，取值：left、center、right
        valign：设置行里内容垂直对齐方式，取值：top、middle、bottom

    <td> 的属性
        width：设置单元格的宽度，同列等宽
        height：设置单元格的高度，同行等高
        align：设置单元格内容水平对齐方式
        valign：设置单元格内容垂直对齐方式
        bgcolor：设置单元格背景颜色
        background：设置单元格背景图片
    -->
    <table border="1">
        <tbody>
            <tr>
                <td>单元格1</td>
                <td>单元格2</td>
                <td>单元格3</td>
            </tr>
        </tbody>
       <tbody>
        <tr>
            <td>单元格4</td>
            <td>单元格5</td>
            <td>单元格6</td>
        </tr>
       </tbody>
       <tbody>
        <tr>
            <td>单元格7</td>
            <td>单元格8</td>
            <td>单元格9</td>
        </tr>
       </tbody>
       
    </table>
</body>
</html>
