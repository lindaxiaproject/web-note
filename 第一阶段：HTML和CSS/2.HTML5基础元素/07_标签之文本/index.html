<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
    段落标签：
        <p>
    常用文本标签：
        <em> 定义着重文字
        <b> 定义粗体文本
        <i> 定义斜体字
        <strong> 定义加重语气 (使用的比较多)
        <sub> 定义下标字
        <sup> 定义上标字
        <del> 定义删除字
        <span> 元素没有特定的含义
    -->
    <p>
        建国之初，由于中国经历了<del>长期的</del><b>动乱与战争</b>，<sup>社会矛盾尖锐</sup>，<sub>经济水平落后</sub>，<em>货币贬值</em>，交通运输不畅。
        <i>建国后</i>，一个<strong>全面模仿苏联</strong>工业化模式的<span>共产主义社会</span>便迅速建立起来。
    </p>
</body>

</html>
