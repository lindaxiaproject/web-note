<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
    自定义列表实现
        自定义列表不仅仅是一列项目，而是项目及其注释的组合。
        自定义列表以 <dl> 标签开始。每个自定义列表项以 <dt> 开始。每个自定义列表项的定义以 <dd> 开始。
    -->
    <dl>
        <dt>帮助中心</dt>
        <dd>账户管理</dd>
        <dd>购物指南</dd>

        <dt>服务支持</dt>
        <dd>售后支持</dd>
        <dd>自助服务</dd>
    </dl>
</body>

</html>
