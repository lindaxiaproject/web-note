<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        <img>标签定义HTML页面中图像
        <img> 是单标签，不需要进行闭合操作
            src：路径（图片地址与名字）
            alt：规定图像的替代文本
            width：规定图像的宽度
            height：规定图像的高度
            title：鼠标悬停在图片上给予提示
    -->
    <img src="./xiao.jpg" title="夕阳" alt="这是肖大宝" width="300px" height="300px">
</body>

</html>
