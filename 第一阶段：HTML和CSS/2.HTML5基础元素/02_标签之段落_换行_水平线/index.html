<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>这是一个段落</p>
    <p>这是另一个段落</p>

    <!-- <br/>换行 <-->
    <p>我马上<br>就是要下班了，<br>林大侠</p>
    <!---
    <hr/>水平线 
        color：设置水平线的颜色
        width：设置水平线的长度
        size：设置水平线的高度
        align：设置水平线的对齐方式（默认居中），可取值left|right
    -->
    <hr color="green" width="300px" size="5" align="" />
</body>

</html>
