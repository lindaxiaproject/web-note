<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--table>tr*4>td{单元格}*3-->
    <!--
        <table> 表格属性
                border：设置表格的边框
                width：设置表格的宽度
                height：设置表格的高度
                align：设置表格的水平对齐方式
                cellpadding：设置内容距离边框的距离
                cellspacing：设置单元格之间的距离
                bgcolor：设置表格背景颜色
                bordercolor：设置边框颜色
                background：设置背景图片

        <tr> 的属性
            height：设置一行的高度
            bgcolor：设置一行的背景颜色
            background：设置一行的背景图片
            align：设置行里内容水平对齐方式，取值：left、center、right
            valign：设置行里内容垂直对齐方式，取值：top、middle、bottom

        <td> 的属性
            width：设置单元格的宽度，同列等宽
            height：设置单元格的高度，同行等高
            align：设置单元格内容水平对齐方式
            valign：设置单元格内容垂直对齐方式
            bgcolor：设置单元格背景颜色
            background：设置单元格背景图片
    -->
    <table 
    border="1" 
    width="500px" 
    height="200px" 
    align="center" 
    cellpadding="50px" 
    cellspacing="30px" 
    bgcolor="green"
    bordercolor="red"
    background="./qq.jpg">
        <tr height="100px" bgcolor="yellow" align="left">
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
        <tr>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
        <tr>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
        <tr>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
    </table>


</body>

</html>
