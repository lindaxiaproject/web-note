<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        无序列表是一个项目的列表，此列项目使用粗体圆点（典型的小黑圆圈）进行标记
        无序列表始于 <ul> 标签。每个列表项始于 <li> 标签

        <ul> 的属性type 拥有的选项
            disc 默认实心圆
            circle 空心圆
            square 小方块
            none 不显示
    -->

    <ul>
        <li>林大侠</li>
        <li>
            <ul>
                <li>18</li>
                <li>帅</li>
            </ul>
           
        </li>
    </ul>
    <ul type="disc">
        <li>林大侠</li>
        <li>全栈选手</li>
    </ul>
    <ul type="circle">
        <li>林大侠</li>
        <li>全栈选手</li>
    </ul>
    <ul type="square">
        <li>林大侠</li>
        <li>全栈选手</li>
    </ul>
    <ul type="none">
        <li>林大侠</li>
        <li>全栈选手</li>
    </ul>
</body>
</html>
